<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <div class="full-contenitore">
        <header class="d-flex align-items-center">
            <div class="container-fluid">
                <div class="row align-items-center justify-content-center">
                    <div class="col-1">
                        <img class="img-fluid d-lg-inline-block d-none"  src="./img/logo.svg" alt="logo">
                        <img class="img-fluid d-lg-none" src="./img/mobile-logo.png" alt="mobile-logo">
                        
                    </div>
                    <div class="col-10">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                    </div>
                    <div class="col-1 d-flex justify-content-around">
                        <i class="fa-solid fa-list"></i>
                        <i class="fa-solid fa-circle-question"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                        <i class="fa-solid fa-bell text-warning"></i>

                        <!--DROPDOWN-->
                        
                        
                    </div>
                </div>

            </div>

        </header>
        
        
        <!--MAIN-->
        <main>
            <div class="container-fluid h-100">
                <div class="row h-100">
                    <!--SIDEBAR-->
                    <div class="col-2 bg-dark-custom text-white" id="sidebar">sidebar</div>

                    <!--MAIN-->
                    <div class="col-10 px-0">

                    <!--BLU SECT-->
                    <div class="container-fluid bg-primary text-white py-4">
                        <div class="row">
                            <div class="col-lg-8">Boolean</div>
                            <div class="col-lg-4">Studenti online negli ultimi 30 minuti</div>
                        </div>

                    </div>
                    </div>
                    
                   
                
                
            </div>
        
        </main>
    </div>

    <!--HEADER-->


    




























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
